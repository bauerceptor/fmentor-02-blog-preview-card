<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Blog preview card</title>
</head>

<body>

  <section class="container">
    <img class="blog-preview" src="./images/illustration-article.svg" alt="Image preview of a blog entry">
    <aside class="blog-category">Learning</aside>
    <p class="blog-date">Published <time datetime="2023-12-21"> 21 Dec 2023</time></p>
    <article>
      <a href="#" class="blog-title">HTML &#38; CSS foundations</a>
      <p class="blog-excerpt">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
    </article>
    <section class="author-data">
      <img class="author-img" src="./images/image-avatar.webp" alt="Headshot of the author of the blog article">
      <p class="author-name">Greg Hooper</p>
    </section>
  </section>

</body>

</html>
